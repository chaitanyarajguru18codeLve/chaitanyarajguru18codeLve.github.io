<!DOCTYPE html>
<html>
<head>
    <title>Theater Seat Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Theater Seat Booking</h1>

<div class="controls">
    <label>
        Movie:
        <select id="movie">
            <option value="Avengers">Avengers</option>
            <option value="Inception">Inception</option>
            <option value="Interstellar">Interstellar</option>
        </select>
    </label>

    <label>
        Time:
        <select id="time">
            <option>10:00 AM</option>
            <option>2:00 PM</option>
            <option>6:00 PM</option>
            <option>9:30 PM</option>
        </select>
    </label>
</div>

<div class="legend">
    <span class="legend-seat silver"></span> Silver ₹150
    <span class="legend-seat gold"></span> Gold ₹200
    <span class="legend-seat recliner"></span> Recliner ₹300
    <span class="legend-seat occupied"></span> Occupied
</div>

<div class="theater">
    <!-- Silver Seats -->
    <div class="seat-row" data-type="silver">
        <span>A - Silver</span>
        <div class="seats-grid">
            <div class="seat" data-seat="A1">1</div>
            <div class="seat" data-seat="A2">2</div>
            <div class="seat" data-seat="A3">3</div>
            <div class="seat" data-seat="A4">4</div>
        </div>
    </div>

    <!-- Gold Seats -->
    <div class="seat-row" data-type="gold">
        <span>B - Gold</span>
        <div class="seats-grid">
            <div class="seat" data-seat="B1">1</div>
            <div class="seat" data-seat="B2">2</div>
            <div class="seat" data-seat="B3">3</div>
            <div class="seat" data-seat="B4">4</div>
        </div>
    </div>

    <!-- Recliner Seats -->
    <div class="seat-row" data-type="recliner">
        <span>C - Recliner</span>
        <div class="seats-grid">
            <div class="seat" data-seat="C1">1</div>
            <div class="seat" data-seat="C2">2</div>
        </div>
    </div>
</div>

<p>Selected Seat Count: <span id="count">0</span></p>
<p>Total Price: ₹<span id="total">0</span></p>
<p>Selected Seats: <span id="seatList">None</span></p>

<button id="confirmBtn">Confirm Booking</button>
<button id="resetBtn">Reset All</button>

<p id="message"></p>

<script src="script.js"></script>
</body>
</html>
