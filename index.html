<!DOCTYPE html>
<html>
<head>
    <title>Theater Seat Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Theater Seat Booking</h1>

<div class="controls">
    <label>
        Movie:
        <select id="movie">
            <option value="Avengers">Avengers</option>
            <option value="Inception">Inception</option>
            <option value="Interstellar">Interstellar</option>
        </select>
    </label>

    <label>
        Time:
        <select id="time">
            <option>10:00 AM</option>
            <option>2:00 PM</option>
            <option>6:00 PM</option>
            <option>9:30 PM</option>
        </select>
    </label>
</div>

<!-- Legend (VISUAL ONLY – NOT CLICKABLE) -->
<div class="legend">
    <span class="legend-seat silver"></span> Silver ₹150
    <span class="legend-seat gold"></span> Gold ₹200
    <span class="legend-seat recliner"></span> Recliner ₹300
    <span class="legend-seat occupied"></span> Occupied
</div>

<!-- Theater -->
<div class="theater">
    <div class="row">
        <span class="row-label">A</span>
        <div class="seat silver" data-seat="A1" data-type="silver">1</div>
        <div class="seat silver" data-seat="A2" data-type="silver">2</div>
        <div class="seat silver" data-seat="A3" data-type="silver">3</div>
        <div class="seat silver" data-seat="A4" data-type="silver">4</div>
    </div>

    <div class="row">
        <span class="row-label">B</span>
        <div class="seat gold" data-seat="B1" data-type="gold">1</div>
        <div class="seat gold" data-seat="B2" data-type="gold">2</div>
        <div class="seat gold" data-seat="B3" data-type="gold">3</div>
        <div class="seat gold" data-seat="B4" data-type="gold">4</div>
    </div>

    <div class="row">
        <span class="row-label">C</span>
        <div class="seat recliner" data-seat="C1" data-type="recliner">1</div>
        <div class="seat recliner" data-seat="C2" data-type="recliner">2</div>
    </div>
</div>

<p>Selected Seat Count: <span id="count">0</span></p>
<p>Total Price: ₹<span id="total">0</span></p>
<p>Selected Seats: <span id="seatList">None</span></p>

<button id="confirmBtn">Confirm Booking</button>
<button id="resetBtn">Admin Reset (All Shows)</button>

<p id="message"></p>

<script src="script.js"></script>
</body>
</html>
