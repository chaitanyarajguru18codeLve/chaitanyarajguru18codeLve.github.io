<!DOCTYPE html>
<html>
<head>
    <title>Theater Seat Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Theater Seat Booking</h1>

<div class="controls">
    <label>
        Movie:
        <select id="movie">
            <option value="150">Avengers (₹150)</option>
            <option value="180">Inception (₹180)</option>
            <option value="200">Interstellar (₹200)</option>
        </select>
    </label>

    <label>
        Time:
        <select id="time">
            <option>10:00 AM</option>
            <option>2:00 PM</option>
            <option>6:00 PM</option>
            <option>9:30 PM</option>
        </select>
    </label>
</div>

<!-- Legend (visual only) -->
<div class="legend">
    <span class="seat"></span> Available
    <span class="seat selected"></span> Selected
    <span class="seat occupied"></span> Occupied
</div>

<!-- Theater Seats -->
<div class="theater">
    <div class="row">
        <span class="row-label">A</span>
        <div class="seat" data-seat="A1">1</div>
        <div class="seat" data-seat="A2">2</div>
        <div class="seat" data-seat="A3">3</div>
        <div class="seat" data-seat="A4">4</div>
    </div>

    <div class="row">
        <span class="row-label">B</span>
        <div class="seat" data-seat="B1">1</div>
        <div class="seat" data-seat="B2">2</div>
        <div class="seat" data-seat="B3">3</div>
        <div class="seat" data-seat="B4">4</div>
    </div>
</div>

<p>Selected Seat Count: <span id="count">0</span></p>
<p>Total Price: ₹<span id="total">0</span></p>
<p>Selected Seats: <span id="seatList">None</span></p>

<button id="confirmBtn">Confirm Booking</button>
<button id="resetBtn">Admin Reset</button>

<p id="message"></p>

<script src="script.js"></script>
</body>
</html>
